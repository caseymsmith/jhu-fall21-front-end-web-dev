<!--  In your Javascript code, create a function that produces a random number from 1 to 5 (inclusively). -->
<script type="text/javascript">
function getRandom() {
	return Math.floor(Math.random() * (5) + 1)
}

// e. Use that random function to assign values to each classX property. An empty star should have its class value be class="fa fa-star-o". A filled star should have its class value be class="fa fa-star". The empty star, if any, should be the last one in the list.
document.addEventListener('DOMContentLoaded', function () {
	var numberOfStars =  getRandom();
	var row = $('.col');
	var index = 1;
	row.children('span').each(function () {
		if(index <= numberOfStars){
			$(this).removeClass('fa fa-star-o');
			$(this).addClass('fa fa-star');
		} 
		index++;
	});
	document.getElementById("index").innerHTML = numberOfStars + "-star rating";
});
</script>
